<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno de Criaturas</title>
    <script src="https://unpkg.com/hydra-synth"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Fondo plano personalizable */
        #fondo-entorno {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
           /* background: linear-gradient(135deg, #000000, #2c3e50); */
            z-index: -1;
        }

        /* Canvas de Hydra */
        #hydra-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor principal del entorno */
        #contenedor-entorno {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Escena 3D del entorno - ahora ocupa toda la ventana */
        #entorno {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="fondo-entorno">
        <canvas id="hydra-canvas"></canvas>
        <div class="info">
            <h3>üåç Entorno de Criaturas</h3>
            <p>Criaturas activas: <span id="numCriaturas">0</span></p>
        </div>
        <div id="contenedor-entorno">
            <div id="entorno"></div>
        </div>

    </div>

    <script type="module">
        // Inicializar Hydra
        const hydra = new Hydra({
            canvas: document.getElementById('hydra-canvas'),
            detectAudio: false
        });

        // Animaci√≥n de Hydra para el fondo
        osc(10, 0.1, 0.8)
            .color(0.2, 0.1, 0.8)
            .rotate(0.1, 0.1)
            .mult(osc(20, 0.1).rotate(0, -0.1))
            .blend(noise(4).color(0.1, 0.2, 0.3), 0.6)
            .modulateScale(osc(8).rotate(0.05), 0.2)
            .out();
    </script>

    <script type="module" src="entorno.js"></script>
</body>

</html>
