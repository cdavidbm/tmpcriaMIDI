<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/home.css">

</head>

<body>
    <canvas id="hydra-canvas"></canvas>
    <div id="controles">
        <div id="morph-controls"></div>
        <div id="escena"></div>
        <div id="manipulaciones">
            <div class="button-group">
                <button class="btn"
                    onclick="animationAction && animationAction.paused ? animationAction.paused = false : animationAction?.play()">Animar</button>
                <button class="btn" onclick="girarFiguraY()">Auto Rotar</button>
                <button class="btn" onclick="toggleWireframe()">Wireframe</button>
            </div>
            <div class="control-group">
                <label for="color">Color</label>
                <input type="range" id="color" class="slider" min="0" max="360" value="180">
            </div>
            <div class="control-group">
                <label for="size">Tama√±o</label>
                <input type="range" id="size" class="slider" min="50" max="150" value="100">
            </div>
            <button class="btn btn--primary" onclick="aprobarCriatura()" id="aprobarButton">Aprobar Criatura</button>
        </div>
    </div>
    <script type="module" src="/scripts/home/main.js"></script>

    <!-- FONDO HYDRA -->

    <script src="https://unpkg.com/hydra-synth"></script>
    <script type="module" src="/scripts/home/fondo_hydra.js"></script>
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/3d-viewer.js"></script>
</body>

</html>
